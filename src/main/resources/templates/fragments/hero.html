<section xmlns:th="http://www.thymeleaf.org" th:fragment="hero(title, breadcrumb)" class="hero-wrap hero-wrap-2" style="background-image: url('/images/bg_3.jpg');"
         data-stellar-background-ratio="0.5">
	<div class="overlay"></div>
	<div class="container">
		<div class="row no-gutters slider-text align-items-end justify-content-center">
			<div class="col-md-9 ftco-animate text-center mb-4">
				<h1 class="mb-2 bread" th:text="${title}"></h1>
				<p class="breadcrumbs"><span class="mr-2"><a href="/">Home <i
						class="ion-ios-arrow-forward"></i></a></span> <span th:text="${breadcrumb}"><i
						class="ion-ios-arrow-forward"></i></span></p>
			</div>
		</div>
	</div>
</section>
