<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymelesaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Signup</title>
	<link rel="stylesheet" href="/css/icomoon.css">
	<link rel="stylesheet" href="/css/auth.css">
</head>

<body>
	<div class="container grid">
		<div class="img">
			<img src="images/secure_login.svg" alt="">
		</div>
		<div class="flex">
			<div th:if="${message}" class="alert alert-info alert-dismissible fade show" role="alert">
				<div th:text="${message}"></div>
				<button type="button" class="close" data-dismiss="alert" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>

			<form th:action="@{/signup}" th:object="${user}" method="post">
				<img class="avatar" src="images/profile_pic.svg" alt="">
				<h2>Welcome</h2>
				<div class="input-div one">
					<div class="i">
						<i class="icon-user "></i>
					</div>
					<div>
						<h5>Name</h5>
						<input class="input" type="text" name="name" th:field="*{name}">
					</div>
				</div>
				<div class="input-div">
					<div class="i">
						<i class="icon-envelope "></i>
					</div>
					<div>
						<h5>Email</h5>
						<input class="input" type="text" name="email" th:field="*{email}">
					</div>
				</div>
				<div class="input-div two">
					<div class="i">
						<i class="icon-lock "></i>
					</div>
					<div>
						<h5>Password</h5>
						<input class="input" type="password" name="password" th:field="*{password}">
					</div>
				</div>
				<input type="submit" class="btn" value="Register">
			</form>
			<a th:href="@{/login}">
				Log in
				<i class="icon-long-arrow-right"></i>
			</a>
		</div>

	</div>

	<script src="/js/auth.js"></script>
</body>

</html>
